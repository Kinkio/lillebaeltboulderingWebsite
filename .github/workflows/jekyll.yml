name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Debug Environment
        run: |
          echo "Checking environment variables..."
          echo "JEKYLL_ENV: $JEKYLL_ENV"
          if [ -n "$WAIVER_SCRIPT_URL" ]; then
            echo "WAIVER_SCRIPT_URL is set (length: ${#WAIVER_SCRIPT_URL})"
            echo "First 20 chars: ${WAIVER_SCRIPT_URL:0:20}..."
          else
            echo "WAIVER_SCRIPT_URL is NOT set"
          fi
        env:
          JEKYLL_ENV: production
          WAIVER_SCRIPT_URL: ${{ secrets.WAIVER_SCRIPT_URL }}
          
      - name: Build with Jekyll
        run: |
          echo "Building with Jekyll..."
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          WAIVER_SCRIPT_URL: ${{ secrets.WAIVER_SCRIPT_URL }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
